<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MongoNest</title>
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="login-container">
    <h1>MongoNest</h1>
    <h2>Login</h2>
    <form action="#" method="post" onsubmit="return goToHome()">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <p class="extra-link">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

  <script>
    function goToHome() {
      alert("Login successful! Redirecting to Home...");
      window.location.href = "index.html"; // ðŸ‘‰ your main catalog page
      return false; // stop default submit
    }
  </script>
</body>
</html>
