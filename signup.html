<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MongoNest</title>
  <link rel="stylesheet" href="styles/login.css"> <!-- Reuse same CSS -->
</head>
<body>
  <div class="login-container">
    <h1>MongoNest</h1>
    <h2>Sign Up</h2>
    <form action="#" method="post" onsubmit="return goToLogin()">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>
      <button type="submit" class="login-btn">Sign Up</button>
      <p class="extra-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    function goToLogin() {
      alert("Account created successfully! Redirecting to Login...");
      window.location.href = "login.html";
      return false; // prevent actual form submit
    }
  </script>
</body>
</html>
