<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Product Catalog</title>
    <link rel="stylesheet" href="styles/color.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Removed header-top (Free shipping bar) -->
        <div class="header-main">
            <div class="container">
                <div class="header-main-content">
                    <a href="#" class="logo">
                        <i class="fas fa-shopping-bag"></i>
                        MongoNest <!-- Changed ShopHub to MongoNest -->
                    </a>
                    <div class="search-bar">
                        <div class="search-input-group">
                            <select class="search-category">
                                <option>All Categories</option>
                                <option>Electronics</option>
                                <option>Fashion</option>
                                <option>Home & Garden</option>
                                <option>Sports</option>
                                <option>Books</option>
                            </select>
                            <input type="text" class="search-input" placeholder="Search for products..." id="searchInput">
                            <button class="search-btn" onclick="searchProducts()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    
                        <div class="header-action">
                            <a href="cart.html" class="cart-link">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Cart</span>
                            <span class="cart-count">3</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-bars"></i> All Categories
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Today's Deals</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Electronics <i class="fas fa-chevron-down"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Fashion <i class="fas fa-chevron-down"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home & Garden</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Sports & Outdoors</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Books & Media</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Health & Beauty</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Toys & Games</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Breadcrumb -->
    <!-- Removed breadcrumb section (Home > Products > Electronics) -->

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
           <!-- Filters Sidebar -->
            <aside class="filters-sidebar">
            <h2>Filters</h2>

            <!-- Size Filter -->
            <div class="filter-group">
                <h3>Size</h3>
                <label><input type="checkbox" value="S" class="filter-size"> Small (S)</label><br>
                <label><input type="checkbox" value="M" class="filter-size"> Medium (M)</label><br>
                <label><input type="checkbox" value="L" class="filter-size"> Large (L)</label><br>
                <label><input type="checkbox" value="XL" class="filter-size"> Extra Large (XL)</label>
            </div>

            <!-- Color Filter -->
            <div class="filter-group">
                <h3>Color</h3>
                <label><input type="checkbox" value="Red" class="filter-color"> Red</label><br>
                <label><input type="checkbox" value="Blue" class="filter-color"> Blue</label><br>
                <label><input type="checkbox" value="Black" class="filter-color"> Black</label><br>
                <label><input type="checkbox" value="Green" class="filter-color"> Green</label>
            </div>

            <!-- Price Filter -->
            <div class="filter-group">
                <h3>Price</h3>
                <label>Min: <input type="number" id="minPrice" placeholder="0"></label><br>
                <label>Max: <input type="number" id="maxPrice" placeholder="1000"></label>
            </div>

            <!-- Apply Filter Button -->
            <button class="apply-filter-btn" onclick="applyFilters()">Apply Filters</button>
            </aside>


            <!-- Products Section -->
            <section class="products-section">
                <!-- ... (unchanged products) ... -->
            </section>
        </div>
    </div>

    

    <!-- Footer -->
    <!-- Removed entire footer section -->

    <script>
        /* Your existing JS (renderProducts, searchProducts, applyFilters, etc.) */
    </script>
</body>
</html>
